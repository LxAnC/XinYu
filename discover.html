            theme: {
                extend: {
                    colors: {

    <style>

<body class="bottom-safe">

            <button class="px-4 py-1.5 rounded-full bg-white text-gray-600 text-sm whitespace-nowrap card-hover">焦虑缓解</button>
            <button class="px-4 py-1.5 rounded-full bg-white text-gray-600 text-sm whitespace-nowrap card-hover">情绪管理</button>
            <button class="px-4 py-1.5 rounded-full bg-white text-gray-600 text-sm whitespace-nowrap card-hover">人际关系</button>

                    <div class="w-14 h-14 mx-auto rounded-full bg-gradient-to-br from-mint to-emerald-400 flex items-center justify-center mb-2">

                        <svg class="w-3 h-3 text-amber-400" fill="currentColor" viewBox="0 0 24 24">
