<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coral: '#FF6B81',
                        'coral-light': '#FF8A9B',
                        blush: '#FFF0F3',
                        'blush-deep': '#FFE4E9',

    <style>
        body { font-family: 'Nunito Sans', sans-serif; background: #FFF0F3; }

<body class="bottom-safe">
    <!-- 顶部区域 -->
    <div class="bg-gradient-to-br from-coral to-coral-light pt-12 pb-20 px-4 relative overflow-hidden">

            </svg>
        </button>

        <!-- 用户信息 -->
        <div class="flex items-center gap-4 relative z-10">
            <div class="w-20 h-20 rounded-full bg-white/20 flex items-center justify-center border-4 border-white/30">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">

                    <div class="text-xs text-gray-500">关注</div>

                <div class="card-hover rounded-xl py-2">
                    <div class="text-xl font-bold text-gray-800">1.2k</div>
                    <div class="text-xs text-gray-500">粉丝</div>
                </div>
                <div class="card-hover rounded-xl py-2">
                    <div class="text-xl font-bold text-gray-800">89</div>
                    <div class="text-xs text-gray-500">获赞</div>
                </div>

        </div>

                    <svg class="w-5 h-5 text-mint" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>

                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
            <a href="meditation.html" class="flex items-center gap-3 px-4 py-3.5 card-hover border-b border-blush">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple/20 to-purple-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>

                    <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/>

                <h2 class="font-semibold text-gray-800">我的服务</h2>
            </div>
            <div class="flex items-center gap-3 px-4 py-3.5 card-hover border-b border-blush">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-coral/20 to-coral-light/20 flex items-center justify-center">
                    <svg class="w-5 h-5 text-coral" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <span class="flex-1 text-gray-700">我的预约</span>
                <span class="text-xs text-coral bg-coral/10 px-2 py-0.5 rounded-full">1个进行中</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </div>
            <div class="flex items-center gap-3 px-4 py-3.5 card-hover border-b border-blush">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-100 to-indigo-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    </svg>
                </div>
                <span class="flex-1 text-gray-700">帮助与反馈</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>
            </div>
            <div class="flex items-center gap-3 px-4 py-3.5 card-hover">
                <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <span class="flex-1 text-gray-700">关于心语</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </div>
        </div>

    <!-- 底部导航 -->

        <div class="flex items-center justify-around py-2 pb-[env(safe-area-inset-bottom)]">
            <a href="index.html" class="flex flex-col items-center py-1 px-3">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

            <a href="messages.html" class="flex flex-col items-center py-1 px-3">
