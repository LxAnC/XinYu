<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息 - 心语</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coral: '#FF6B81',
                        'coral-light': '#FF8A9B',
                        blush: '#FFF0F3',
                        'blush-deep': '#FFE4E9',
                        purple: '#6C5CE7',
                        'purple-light': '#A29BFE',
                        mint: '#00D9A5',
                    },
                    fontFamily: { sans: ['Nunito Sans', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Nunito Sans', sans-serif; background: #FFF0F3; }
        .bottom-safe { padding-bottom: calc(70px + env(safe-area-inset-bottom)); }
        .card-hover { transition: all 0.2s; cursor: pointer; }
        .card-hover:hover { background: #FFF5F7; }
    </style>
</head>
<body class="bottom-safe">
    <!-- 顶部导航 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-lg border-b border-blush-deep">
        <div class="flex items-center justify-between px-4 py-4">
            <h1 class="text-xl font-bold text-gray-800">消息</h1>
            <button class="p-2 hover:bg-blush rounded-full">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="pt-20 px-4">
        <!-- 快捷入口 -->
        <div class="flex gap-4 mb-6 py-2">
            <div class="flex flex-col items-center card-hover rounded-xl p-2">
                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-coral to-coral-light flex items-center justify-center mb-1">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-600">通知</span>
                <div class="w-2 h-2 bg-coral rounded-full absolute top-2 right-2"></div>
            </div>
            <div class="flex flex-col items-center card-hover rounded-xl p-2">
                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-purple to-purple-light flex items-center justify-center mb-1">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-600">赞和收藏</span>
            </div>
            <div class="flex flex-col items-center card-hover rounded-xl p-2">
                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-mint to-emerald-400 flex items-center justify-center mb-1">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-600">评论</span>
            </div>
            <div class="flex flex-col items-center card-hover rounded-xl p-2">
                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-amber-400 to-orange-400 flex items-center justify-center mb-1">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-600">新粉丝</span>
            </div>
        </div>

        <!-- 消息列表 -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <!-- AI助手置顶 -->
            <a href="ai-chat.html" class="flex items-center gap-3 p-4 border-b border-blush card-hover">
                <div class="relative">
                    <div class="w-14 h-14 rounded-full bg-gradient-to-br from-purple to-purple-light flex items-center justify-center">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="absolute -top-1 -right-1 bg-coral text-white text-xs px-1.5 py-0.5 rounded-full">AI</div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="font-semibold text-gray-800">心语AI助手</h3>
                        <span class="text-xs text-gray-400">刚刚</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">你好呀，有什么想聊的吗？我一直在这里陪伴你</p>
                </div>
            </a>

            <!-- 咨询师消息 -->
            <div class="flex items-center gap-3 p-4 border-b border-blush card-hover">
                <div class="relative">
                    <div class="w-14 h-14 rounded-full bg-gradient-to-br from-coral to-coral-light flex items-center justify-center">
                        <span class="text-white font-bold text-lg">李</span>
                    </div>
                    <div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-mint border-2 border-white rounded-full"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="font-semibold text-gray-800">李心怡 <span class="text-xs text-coral bg-coral/10 px-1.5 py-0.5 rounded">咨询师</span></h3>
                        <span class="text-xs text-gray-400">10:30</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">好的，我们下次咨询可以继续探讨这个话题</p>
                </div>
                <div class="w-5 h-5 bg-coral rounded-full flex items-center justify-center flex-shrink-0">
                    <span class="text-white text-xs">2</span>
                </div>
            </div>

            <!-- 普通用户消息 -->
            <div class="flex items-center gap-3 p-4 border-b border-blush card-hover">
                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-amber-400 to-orange-400 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">小</span>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="font-semibold text-gray-800">小阳光</h3>
                        <span class="text-xs text-gray-400">昨天</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">谢谢你的分享，对我帮助很大！</p>
                </div>
            </div>

            <div class="flex items-center gap-3 p-4 border-b border-blush card-hover">
                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-mint to-emerald-400 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">温</span>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="font-semibold text-gray-800">温暖如初</h3>
                        <span class="text-xs text-gray-400">周一</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">一起加油呀，我们都会越来越好的</p>
                </div>
            </div>

            <div class="flex items-center gap-3 p-4 card-hover">
                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-blue-400 to-indigo-400 flex items-center justify-center">
                    <span class="text-white font-bold text-lg">心</span>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="font-semibold text-gray-800">心理小助手</h3>
                        <span class="text-xs text-gray-400">上周</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">[图片] 这是今天的心情日记模板</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-blush-deep z-50">
        <div class="flex items-center justify-around py-2 pb-[env(safe-area-inset-bottom)]">
            <a href="index.html" class="flex flex-col items-center py-1 px-3">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">首页</span>
            </a>
            <a href="discover.html" class="flex flex-col items-center py-1 px-3">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">发现</span>
            </a>
            <a href="#" class="flex flex-col items-center -mt-5">
                <div class="w-14 h-14 rounded-full bg-gradient-to-r from-coral to-coral-light flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/>
                    </svg>
                </div>
            </a>
            <a href="messages.html" class="flex flex-col items-center py-1 px-3 relative">
                <svg class="w-6 h-6 text-coral" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                </svg>
                <span class="text-xs text-coral font-medium mt-1">消息</span>
                <div class="absolute -top-0.5 right-1 w-4 h-4 bg-coral rounded-full flex items-center justify-center">
                    <span class="text-[10px] text-white font-medium">3</span>
                </div>
            </a>
            <a href="profile.html" class="flex flex-col items-center py-1 px-3">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs text-gray-400 mt-1">我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
